<div class="row">
    <div class="col-md-5 mx-auto form">
        <h3><b><i>User SignUp</i></b></h3>
        <form #signupForm (ngSubmit)="onSubmit(signupForm)">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" ngModel name="name" required />
            </div>
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required />
            </div>
            <div class="form-group mb-3">
                <label for="image">Image</label>
                <input type="file" id="image" class="form-control" ngModel name="image" required />
            </div>
            <div>
                <button class="btn btn-primary btnSubmit">Sign Up</button>
            </div>
        </form>
    </div>
</div>
